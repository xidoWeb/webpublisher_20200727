<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .flower {
      width:600px; height:auto; margin:auto;}
    h2 { width:80%; border-bottom:1px solid #777; }  
    p {width: 100%; height:30px; background-color: #dfdfdf;}
    .chart{ width: 100%; height: auto; border:1px solid #f77; }
    ul,li{width:100%; height:auto; float:left; box-sizing: border-box;
       list-style-type:none; margin:0; padding:0; }
    .chead, .cbody, .cfoot {
      width:100%; height:auto;
    }
    span {float:left; width:20%; height:30px; text-align: center; 
          border:1px solid #f55; box-sizing: border-box;}
    .span_width_4 {width:80%;}

  </style>
</head>

          <span>500</span>
        </li>
        <li>
          <span>1</span>

        </li>
      </ul>
      <div class="cfoot">
        <span class="span_width_4">총계</span>
        <span>1500</span>
      </div>
    </div>
  </div>
</body>
</html>
