<!DOCTYPE html>
<!-- monfee_main.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../fonts/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">

  <!--[if IE]>
  <script src="../ie/modernizr-custom.js"></script>
  <script src="../ie/ie11CustomProperties.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/monfee_main.css">
  <title>Document</title>
 <link rel="shortcut icon" href="../favicon.png" type="image/png">
 <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <div class="els_wrap headBox_wrap">
      <header id="headBox" class="clearfix">
        <!-- ./monfee/headBox.html 내부에 내용을 이동 -->
      </header>
    </div>
    <!--// #headBox -->
    <section id="viewBox">
      <h2 class="hidden_context">monfee 메인 광고</h2>
    </section>
    <!--// #viewBox -->
    <article id="bestNewsBox">
      <h2 class="hidden_context">monvee 최신 메뉴 및 인기상품</h2>

    </article>
    <!--// #bestNewsBox -->
    <article id="issueBox">
      <h2 class="hidden_context">monvee  새소식 및 이야기</h2>

      <div class="issue_text">
        <h3 class="hidden_context">새소식</h3>
      </div>
      <div class="issue_icon">
        <h3 class="hidden_context">새로운 메뉴 이야기</h3>
      </div>
    </article>
    <!--// #issueBox -->
    <article id="conBox">
      <h2 class="hidden_context">monfee 추가 소식</h2>
      <div class="content_text">
        <h3>monkey coffee</h3>
      </div>
      <div class="material_icon">
        <h3>monfee keyword</h3>
      </div>
      <div id="location">
        <h3>
          <span aria-hidden="false" class="hidden_context">위치 안내</span>
          <span aria-hidden="true">location</span>
        </h3>
      </div>
    </article>
    <!--// #conBox -->
    <footer id="footBox">
      <h2><span class="hidden_context">monfee 회사정보</span></h2>
    </footer>
    <!--// #footBox -->
  </div>

  <!-- script -->
  <script src="../js/base/jquery-3.5.1.js"></script>
  <script src="../js/base/jquery-ui.js"></script>
  <script src="../js/src/monfee_main_module.js"></script>
</body>
</html>
