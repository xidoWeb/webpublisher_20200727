  <title>페이지이름-</title>
  <style>
    p.on:after{content:" "; display:inline-block; width:10px; height:15px; background-color:#f00;}
  </style>
</head>
<body>
  <!-- layout -->
<div id="wrap">
  <h1><a href="./">페이지이름</a></h1>
  <div class="action">
    <p>web publisher</p>
  </div>

</div>

  <!-- script -->
  <script src="../js/base/jquery-3.5.1.js"></script>
  <script src="../js/base/jquery-ui.js"></script>
  <!-- <script src="../js/src/filename.js"></script> -->
  <script>
    var p = $('.action').find('p');
    var p1t = p.eq(0).text().split('');
    console.log( p1t );
    p.eq(0).empty();
    var timeIdx = p1t.length;
    var i=0;
    var setI;
    var Go = function(){
        setI =  setInterval(function(){
          p.eq(0).append('<span></span>');
          p.eq(0).children('span').eq(i).text(p1t[i]);  
          i++;

          if(i >= timeIdx){ clearInterval(setI); }
        }, 500);
    };
    Go();

    setInterval(function(){
      var p1 =  p.eq(0);
      var p1has = p1.hasClass('on');
        if(p1has){
          p1.removeClass('on');
        }else{
          p1.addClass('on');
        }
    }, 500);
   
  

    
    


  </script>
</body>
